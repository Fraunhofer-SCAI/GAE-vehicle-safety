<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <main>
  <h2>Login</h2>
  <form method="post">
    <!-- In Django csrf token needs to be provided before login form -->
    <!-- For security reason it's mandatory in Django -->
    {% csrf_token %}
    <!-- import Default login form for Django -->
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  </main>
</body>
</html>
